  <!-- Script -->
  <script>
    // Set Date, Time & Moon Phase
    const dateBar = document.getElementById("date-bar");

    function getMoonPhase(date) {
      const lp = 2551443; // lunar period in seconds
      const now = date / 1000;
      const new_moon = new Date(1970, 0, 7, 20, 35, 0).getTime() / 1000;
      const phase = ((now - new_moon) % lp) / lp;

      if (phase < 0.03 || phase > 0.97) return "üåë New Moon";
      else if (phase < 0.22) return "üåí Waxing Crescent";
      else if (phase < 0.28) return "üåì First Quarter";
      else if (phase < 0.47) return "üåî Waxing Gibbous";
      else if (phase < 0.53) return "üåï Full Moon";
      else if (phase < 0.72) return "üåñ Waning Gibbous";
      else if (phase < 0.78) return "üåó Last Quarter";
      else return "üåò Waning Crescent";
    }

    function updateDateTime() {
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateString = today.toLocaleDateString('en-US', options);
      const timeString = today.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
      const moon = getMoonPhase(today.getTime());

      dateBar.innerHTML = `üìÜ ${dateString} | ‚è∞ ${timeString} IST | ${moon}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Delay links
    const delays = [1000, 1300, 1600];
    const ids = ['link1', 'link2', 'link3'];
    ids.forEach((id, i) => {
      setTimeout(() => {
        const el = document.getElementById(id);
        el.style.display = 'inline-block';
        el.style.animation = 'fadeIn 0.5s ease-in-out';
      }, delays[i]);
    });
  </script>
